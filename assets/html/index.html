<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
        <!-- Title -->
        <h1 class="text-2xl font-bold text-center text-gray-700 mb-4">To-Do List</h1>

        <!-- Input Field -->
        <div class="flex items-center mb-4">
            <input 
                type="text" 
                id="task-input" 
                class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                placeholder="Add a new task..."
            />
            <button 
                id="add-task-btn"
                class="ml-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-300 focus:outline-none"
            >
                Add
            </button>
        </div>

        <!-- To-Do List -->
        <ul id="task-list" class="space-y-3">
            <!-- Example task -->
            <!-- 
            <li class="flex items-center justify-between bg-gray-100 p-3 rounded-lg">
                <span class="text-gray-700">Sample Task</span>
                <div>
                    <button class="text-yellow-500 hover:text-yellow-600 mr-2">Edit</button>
                    <button class="text-red-500 hover:text-red-600">Delete</button>
                </div>
            </li>
            -->
        </ul>
    </div>

</body>
<script src="../../dist/app.js"></script>
</html>
